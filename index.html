<!DOCTYPE html>
<html>
<head>
  <title>AI Squat Coach</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
      text-align: center;
    }
    #webcam, #output {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #feedback-message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      z-index: 20;
    }
    #startButton {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      z-index: 30;
    }
    #counter {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 3em;
        font-weight: bold;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        z-index: 30;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.ly/npm/@tensorflow-models/posenet"></script>
</head>
<body>

<div id="container">
  <video id="webcam" playsinline></video>
  <canvas id="output"></canvas>
  <div id="feedback-message"></div>
  <div id="counter">0</div>
  <button id="startButton">Είμαι έτοιμος!</button>
</div>

<script>
const video = document.getElementById('webcam');
const canvas = document.getElementById('output');
const ctx = canvas.getContext('2d');
const startButton = document.getElementById('startButton');
const feedbackMessageDiv = document.getElementById('feedback-message');
const counterDiv = document.getElementById('counter');

let net;
let videoReady = false;
let squatState = 'up';
let squatCount = 0;

function getAngle(A, B, C) {
    const angleRad = Math.atan2(C.y - B.y, C.x - B.x) - Math.atan2(A.y - B.y, A.x - B.x);
    let angleDeg = Math.abs(angleRad * 180.0 / Math.PI);
    if (angleDeg > 180) {
        angleDeg = 360 - angleDeg;
    }
    return angleDeg;
}

async function setupWebcam() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ 'video': true });
    video.srcObject = stream;
    return new Promise((resolve) => {
      video.onloadedmetadata = () => {
        video.play();
        videoReady = true;
        resolve(video);
      };
    });
  } catch (error) {
    feedbackMessageDiv.textContent = 'Δεν είναι δυνατή η πρόσβαση στην κάμερα. Ελέγξτε τις ρυθμίσεις σας.';
    console.error('Webcam access denied:', error);
  }
}

async function loadModel() {
  feedbackMessageDiv.textContent = 'Φόρτωση AI...';
  net = await posenet.load({
    architecture: 'MobileNetV1',
    outputStride: 16,
    inputResolution: { width: 640, height: 480 },
    multiplier: 0.75
  });
  console.log('PoseNet model loaded.');
  feedbackMessageDiv.textContent = 'Είμαστε έτοιμοι! Πατήστε "Είμαι έτοιμος!"';
}

async function detectPoseInRealTime() {
  if (!videoReady || !net) {
    requestAnimationFrame(detectPoseInRealTime);
    return;
  }

  const videoWidth = video.videoWidth;
  const videoHeight = video.videoHeight;
  canvas.width = videoWidth;
  canvas.height = videoHeight;

  const pose = await net.estimateSinglePose(video, {
    flipHorizontal: true
  });

  const keypoints = pose.keypoints;
  const confidenceThreshold = 0.5;

  const leftHip = keypoints[11];
  const rightHip = keypoints[12];
  const leftKnee = keypoints[13];
  const rightKnee = keypoints[14];
  const leftAnkle = keypoints[15];
  const rightAnkle = keypoints[16];

  let poseValid = true;
  if (!leftHip || !rightHip || !leftKnee || !rightKnee || !leftAnkle || !rightAnkle) {
    poseValid = false;
  }
  if (poseValid && (leftHip.score < confidenceThreshold || rightHip.score < confidenceThreshold || 
                     leftKnee.score < confidenceThreshold || rightKnee.score < confidenceThreshold ||
                     leftAnkle.score < confidenceThreshold || rightAnkle.score < confidenceThreshold)) {
    poseValid = false;
  }
  
  if (poseValid) {
    const hipAngle = (getAngle(leftHip.position, leftKnee.position, leftAnkle.position) + 
                      getAngle(rightHip.position, rightKnee.position, rightAnkle.position)) / 2;
    
    if (hipAngle > 165 && squatState === 'down') {
        squatState = 'up';
        squatCount++;
        counterDiv.textContent = squatCount;
        feedbackMessageDiv.textContent = 'Τέλεια! Επόμενη επανάληψη.';
    } else if (hipAngle < 100 && squatState === 'up') {
        squatState = 'down';
        feedbackMessageDiv.textContent = 'Πολύ καλά! Ανέβα τώρα.';
    } else if (hipAngle < 100 && squatState === 'down') {
        feedbackMessageDiv.textContent = 'Συνέχισε...';
    } else {
        feedbackMessageDiv.textContent = 'Μπες σε θέση εκκίνησης.';
    }
    
  } else {
    feedbackMessageDiv.textContent = 'Εμφανίσου ολόκληρος στην κάμερα.';
  }

  drawPose(pose);
  requestAnimationFrame(detectPoseInRealTime);
}

function drawPose(pose) {
  ctx.clearRect(0, 0, canvas.width, canvas.height); // Καθαρισμός του καμβά πριν τη νέα σχεδίαση
  
  // Σχεδιάζει την εικόνα από το βίντεο στον καμβά
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  
  // Σχεδιάζει τα σημεία πάνω στην εικόνα του βίντεο
  pose.keypoints.forEach(point => {
    if (point.score > 0.5) {
      ctx.beginPath();
      ctx.arc(point.position.x, point.position.y, 7, 0, 2 * Math.PI);
      ctx.fillStyle = 'blue';
      ctx.fill();
    }
  });
}

startButton.addEventListener('click', () => {
  startButton.style.display = 'none';
  feedbackMessageDiv.textContent = 'Τώρα ξεκινάω!';
  detectPoseInRealTime();
});

async function init() {
  await setupWebcam();
  loadModel();
}

init();
</script>
</body>
</html>
