<!DOCTYPE html>
<html>
<head>
  <title>AI Workout Coach</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      overflow: hidden; /* Hide scrollbars */
    }
    #container {
      position: relative;
      width: 100%;
      height: 100vh; /* Make it full height of the viewport */
      text-align: center;
    }
    #webcam {
      width: 100%;
      height: auto;
      display: none; /* Hide the video element, only show the canvas */
    }
    #output {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
    #feedback-message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      z-index: 20;
    }
    #startButton {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      z-index: 30;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
</head>
<body>

<div id="container">
  <video id="webcam" playsinline></video>
  <canvas id="output"></canvas>
  <div id="feedback-message"></div>
  <button id="startButton">Είμαι έτοιμος!</button>
</div>

<script>
const video = document.getElementById('webcam');
const canvas = document.getElementById('output');
const ctx = canvas.getContext('2d');
const startButton = document.getElementById('startButton');
const feedbackMessageDiv = document.getElementById('feedback-message');

let net;
let videoReady = false;

// 1. Ρύθμιση της κάμερας
async function setupWebcam() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ 'video': true });
    video.srcObject = stream;
    return new Promise((resolve) => {
      video.onloadedmetadata = () => {
        video.play();
        videoReady = true;
        resolve(video);
      };
    });
  } catch (error) {
    feedbackMessageDiv.textContent = 'Δεν είναι δυνατή η πρόσβαση στην κάμερα. Ελέγξτε τις ρυθμίσεις σας.';
    console.error('Webcam access denied:', error);
  }
}

// 2. Φόρτωση του μοντέλου PoseNet
async function loadModel() {
  feedbackMessageDiv.textContent = 'Φόρτωση AI...';
  net = await posenet.load({
    architecture: 'MobileNetV1',
    outputStride: 16,
    inputResolution: { width: 640, height: 480 },
    multiplier: 0.75
  });
  console.log('PoseNet model loaded.');
  feedbackMessageDiv.textContent = 'Είμαστε έτοιμοι! Πατήστε "Είμαι έτοιμος!"';
}

// 3. Η κύρια συνάρτηση για την ανίχνευση
async function detectPoseInRealTime() {
  if (!videoReady || !net) {
    requestAnimationFrame(detectPoseInRealTime);
    return;
  }

  const videoWidth = video.videoWidth;
  const videoHeight = video.videoHeight;
  canvas.width = videoWidth;
  canvas.height = videoHeight;

  const pose = await net.estimateSinglePose(video, {
    flipHorizontal: true
  });
  
  const leftHip = pose.keypoints[11];
  const rightHip = pose.keypoints[12];
  const leftKnee = pose.keypoints[13];
  const rightKnee = pose.keypoints[14];
  
  if (leftKnee && rightKnee && leftHip && rightHip) {
    if (leftHip.score > 0.5 && leftKnee.score > 0.5 && rightHip.score > 0.5 && rightKnee.score > 0.5) {
      if (leftHip.position.y > leftKnee.position.y && rightHip.position.y > rightKnee.position.y) {
        feedbackMessageDiv.textContent = 'Σωστή εκτέλεση! 👍';
      } else {
        feedbackMessageDiv.textContent = 'Πήγαινε πιο χαμηλά! 👇';
      }
    } else {
      feedbackMessageDiv.textContent = 'Δεν βλέπω καλά τη στάση σου.';
    }
  } else {
    feedbackMessageDiv.textContent = 'Εμφανίσου ολόκληρος στην κάμερα.';
  }

  drawPose(pose);

  requestAnimationFrame(detectPoseInRealTime);
}

// Βοηθητική συνάρτηση για το σχέδιο
function drawPose(pose) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  pose.keypoints.forEach(point => {
    if (point.score > 0.5) {
      ctx.beginPath();
      ctx.arc(point.position.x, point.position.y, 7, 0, 2 * Math.PI);
      ctx.fillStyle = 'blue';
      ctx.fill();
    }
  });
}

// Έναρξη της διαδικασίας όταν πατηθεί το κουμπί
startButton.addEventListener('click', () => {
  startButton.style.display = 'none'; // Απόκρυψη του κουμπιού
  feedbackMessageDiv.textContent = 'Τώρα ξεκινάω!';
  detectPoseInRealTime();
});

// Εκκίνηση της εφαρμογής
async function init() {
  await setupWebcam();
  loadModel();
}

init();

</script>
</body>
</html>
