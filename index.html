<!DOCTYPE html>
<html>
<head>
  <title>AI Workout Coach</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      overflow: hidden; /* Hide scrollbars */
    }
    #container {
      position: relative;
      width: 100%;
      height: 100vh; /* Make it full height of the viewport */
      text-align: center;
    }
    #webcam {
      width: 100%;
      height: auto;
      display: none; /* Hide the video element, only show the canvas */
    }
    #output {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
    #feedback-message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      z-index: 20;
    }
    #startButton {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      z-index: 30;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
</head>
<body>

<div id="container">
  <video id="webcam" playsinline></video>
  <canvas id="output"></canvas>
  <div id="feedback-message"></div>
  <button id="startButton">Î•Î¯Î¼Î±Î¹ Î­Ï„Î¿Î¹Î¼Î¿Ï‚!</button>
</div>

<script>
const video = document.getElementById('webcam');
const canvas = document.getElementById('output');
const ctx = canvas.getContext('2d');
const startButton = document.getElementById('startButton');
const feedbackMessageDiv = document.getElementById('feedback-message');

let net;
let videoReady = false;

// 1. Î¡ÏÎ¸Î¼Î¹ÏƒÎ· Ï„Î·Ï‚ ÎºÎ¬Î¼ÎµÏÎ±Ï‚
async function setupWebcam() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ 'video': true });
    video.srcObject = stream;
    return new Promise((resolve) => {
      video.onloadedmetadata = () => {
        video.play();
        videoReady = true;
        resolve(video);
      };
    });
  } catch (error) {
    feedbackMessageDiv.textContent = 'Î”ÎµÎ½ ÎµÎ¯Î½Î±Î¹ Î´Ï…Î½Î±Ï„Î® Î· Ï€ÏÏŒÏƒÎ²Î±ÏƒÎ· ÏƒÏ„Î·Î½ ÎºÎ¬Î¼ÎµÏÎ±. Î•Î»Î­Î³Î¾Ï„Îµ Ï„Î¹Ï‚ ÏÏ…Î¸Î¼Î¯ÏƒÎµÎ¹Ï‚ ÏƒÎ±Ï‚.';
    console.error('Webcam access denied:', error);
  }
}

// 2. Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Ï„Î¿Ï… Î¼Î¿Î½Ï„Î­Î»Î¿Ï… PoseNet
async function loadModel() {
  feedbackMessageDiv.textContent = 'Î¦ÏŒÏÏ„Ï‰ÏƒÎ· AI...';
  net = await posenet.load({
    architecture: 'MobileNetV1',
    outputStride: 16,
    inputResolution: { width: 640, height: 480 },
    multiplier: 0.75
  });
  console.log('PoseNet model loaded.');
  feedbackMessageDiv.textContent = 'Î•Î¯Î¼Î±ÏƒÏ„Îµ Î­Ï„Î¿Î¹Î¼Î¿Î¹! Î Î±Ï„Î®ÏƒÏ„Îµ "Î•Î¯Î¼Î±Î¹ Î­Ï„Î¿Î¹Î¼Î¿Ï‚!"';
}

// 3. Î— ÎºÏÏÎ¹Î± ÏƒÏ…Î½Î¬ÏÏ„Î·ÏƒÎ· Î³Î¹Î± Ï„Î·Î½ Î±Î½Î¯Ï‡Î½ÎµÏ…ÏƒÎ·
async function detectPoseInRealTime() {
  if (!videoReady || !net) {
    requestAnimationFrame(detectPoseInRealTime);
    return;
  }

  const videoWidth = video.videoWidth;
  const videoHeight = video.videoHeight;
  canvas.width = videoWidth;
  canvas.height = videoHeight;

  const pose = await net.estimateSinglePose(video, {
    flipHorizontal: true
  });
  
  const leftHip = pose.keypoints[11];
  const rightHip = pose.keypoints[12];
  const leftKnee = pose.keypoints[13];
  const rightKnee = pose.keypoints[14];
  
  if (leftKnee && rightKnee && leftHip && rightHip) {
    if (leftHip.score > 0.5 && leftKnee.score > 0.5 && rightHip.score > 0.5 && rightKnee.score > 0.5) {
      if (leftHip.position.y > leftKnee.position.y && rightHip.position.y > rightKnee.position.y) {
        feedbackMessageDiv.textContent = 'Î£Ï‰ÏƒÏ„Î® ÎµÎºÏ„Î­Î»ÎµÏƒÎ·! ğŸ‘';
      } else {
        feedbackMessageDiv.textContent = 'Î Î®Î³Î±Î¹Î½Îµ Ï€Î¹Î¿ Ï‡Î±Î¼Î·Î»Î¬! ğŸ‘‡';
      }
    } else {
      feedbackMessageDiv.textContent = 'Î”ÎµÎ½ Î²Î»Î­Ï€Ï‰ ÎºÎ±Î»Î¬ Ï„Î· ÏƒÏ„Î¬ÏƒÎ· ÏƒÎ¿Ï….';
    }
  } else {
    feedbackMessageDiv.textContent = 'Î•Î¼Ï†Î±Î½Î¯ÏƒÎ¿Ï… Î¿Î»ÏŒÎºÎ»Î·ÏÎ¿Ï‚ ÏƒÏ„Î·Î½ ÎºÎ¬Î¼ÎµÏÎ±.';
  }

  drawPose(pose);

  requestAnimationFrame(detectPoseInRealTime);
}

// Î’Î¿Î·Î¸Î·Ï„Î¹ÎºÎ® ÏƒÏ…Î½Î¬ÏÏ„Î·ÏƒÎ· Î³Î¹Î± Ï„Î¿ ÏƒÏ‡Î­Î´Î¹Î¿
function drawPose(pose) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  pose.keypoints.forEach(point => {
    if (point.score > 0.5) {
      ctx.beginPath();
      ctx.arc(point.position.x, point.position.y, 7, 0, 2 * Math.PI);
      ctx.fillStyle = 'blue';
      ctx.fill();
    }
  });
}

// ÎˆÎ½Î±ÏÎ¾Î· Ï„Î·Ï‚ Î´Î¹Î±Î´Î¹ÎºÎ±ÏƒÎ¯Î±Ï‚ ÏŒÏ„Î±Î½ Ï€Î±Ï„Î·Î¸ÎµÎ¯ Ï„Î¿ ÎºÎ¿Ï…Î¼Ï€Î¯
startButton.addEventListener('click', () => {
  startButton.style.display = 'none'; // Î‘Ï€ÏŒÎºÏÏ…ÏˆÎ· Ï„Î¿Ï… ÎºÎ¿Ï…Î¼Ï€Î¹Î¿Ï
  feedbackMessageDiv.textContent = 'Î¤ÏÏÎ± Î¾ÎµÎºÎ¹Î½Î¬Ï‰!';
  detectPoseInRealTime();
});

// Î•ÎºÎºÎ¯Î½Î·ÏƒÎ· Ï„Î·Ï‚ ÎµÏ†Î±ÏÎ¼Î¿Î³Î®Ï‚
async function init() {
  await setupWebcam();
  loadModel();
}

init();

</script>
</body>
</html>
